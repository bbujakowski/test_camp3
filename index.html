<!DOCTYPE html>
<html class="no-js" lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=latin-ext&text=LoginAbyzamprtwćdezlujsękSECTOHRGURIYGNCA|| "rel="stylesheet">
  </head>
  <body>
  <!-- Zbędny enter -->


  <section class="grid-container" id="form">
    <div class="grid-x align-center">
      <div class="cell small-11 medium-10 large-2">
        <div id="logo_section">
          <!-- zbędna spacja po alt; po width niepotrzebny jest średnik-->
          <img src="img/logo.jpg" alt= "logo" width="600px"; height="400px">
        </div>
      </div>
      <main class="cell small-11 medium-10 large-5">
          <h1>Login</h1>
          <h2>Aby zaimportować dane zaloguj się do swojego banku</h2>
          <img src="img/kitty.jpg" alt="avatar">
          <form action="">
            <div class="cell">
              <label for="password">
                <input type="password" name="password" id="password">
              </label>
            </div>
            <div class="cell">
              <label for="name">
                <input type="text" name="name" id="name">
              </label>
            </div>
            <div class="cell">
              <input type="button" name="selection" value="SELECT OTHER" class="button primary">
              <input type="submit" name="submit" value="GO" class="button primary">
           </div>
          </form>
          <!-- Tu ten div jest źle domknięty, konfliktuje z <main> -->
    </div>
          <footer class="footer">
            <div class="grid-x align-center">
              <div class="cell small-12 medium-10 large-offset-2 large-5">
                <nav>
                  <ul>
                    <li>SECURITY</li>
                    <li>LOGGIN IN</li>
                    <li>CONTACT</li>
                  </ul>
                </nav>
              </div>
            </div>
          </footer>
      </main>
  </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.1/css/foundation-float.min.css"></script>
    <script src="js/app.js"></script>
  </body>
</html>
